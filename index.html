<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel slider</title>
  <!-- css style sheet -->
  <link rel="stylesheet" href="style.css">

  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="">

  <div class="container">
      <div class="night-mode">
          <div class="toggle-circle"></div>
      </div>
      <div class="change-light-color">
          <div class="colors">
              <input class="colors-input" type="color" >
          </div>
      </div>
      <div class="keyboard-wrapp">
          <div class="keyboard-lights"></div>
          <div class="keyboard-keys">
              <div class="row">
                  <div class="keys">`</div>
                  <div class="keys">1</div>
                  <div class="keys">2</div>
                  <div class="keys">3</div>
                  <div class="keys">4</div>
                  <div class="keys">5</div>
                  <div class="keys">6</div>
                  <div class="keys">7</div>
                  <div class="keys">8</div>
                  <div class="keys">9</div>
                  <div class="keys">0</div>
                  <div class="keys">-</div>
                  <div class="keys">=</div>
                  <div class="keys backspace-key">Backspace</div>
              </div>
              <div class="row">
                  <div class="keys tab-key">Tab</div>
                  <div class="keys">Q</div>
                  <div class="keys">W</div>
                  <div class="keys">E</div>
                  <div class="keys">R</div>
                  <div class="keys">T</div>
                  <div class="keys">Y</div>
                  <div class="keys">U</div>
                  <div class="keys">I</div>
                  <div class="keys">O</div>
                  <div class="keys">P</div>
                  <div class="keys">{</div>
                  <div class="keys">}</div>
                  <div class="keys slash-key">\</div>
              </div>
              <div class="row">
                  <div class="keys caps-lock-key">Caps Lock</div>
                  <div class="keys">A</div>
                  <div class="keys">S</div>
                  <div class="keys">D</div>
                  <div class="keys">F</div>
                  <div class="keys">G</div>
                  <div class="keys">H</div>
                  <div class="keys">J</div>
                  <div class="keys">K</div>
                  <div class="keys">L</div>
                  <div class="keys">;</div>
                  <div class="keys">"</div>
                  <div class="keys enter-key">Enter</div>
              </div>
              <div class="row">
                  <div class="keys shift-key shift-left">Shift</div>
                  <div class="keys">Z</div>
                  <div class="keys">X</div>
                  <div class="keys">C</div>
                  <div class="keys">V</div>
                  <div class="keys">B</div>
                  <div class="keys">N</div>
                  <div class="keys">M</div>
                  <div class="keys"><</div>
                  <div class="keys">></div>
                  <div class="keys">/</div>
                  <div class="keys">?</div>
                  <div class="keys shift-key shift-right">Shift</div>
              </div>
              <div class="row">
                  <div class="keys ctrl-key ctrl-left">Ctrl</div>
                  <div class="keys win-key">Win</div>
                  <div class="keys alt-key alt-left">Alt</div>
                  <div class="keys space-key"></div>
                  <div class="keys alt-key alt-right">Alt</div>
                  <div class="keys">Fn</div>
                  <div class="keys ctrl-key ctrl-right">Ctrl</div>
              </div>
          </div>
      </div>
      <input class="text" type="text">
  </div>

  <script src="script.js"></script>
</body>
</html>
